<!-- Timeline Builder -->
<section>
  <h2 class="text-xl font-semibold text-yellow-700 mb-2">Interactive RFP Timeline Builder</h2>
  <p class="text-sm text-gray-600 mb-4">This tool simulates a typical RFP schedule based on VCU Procurementâ€™s guidance. All dates are approximations and for planning only.</p>
  <div class="space-y-4">
    <label class="block font-medium">Project Complexity:</label>
    <select id="complexity" class="border rounded p-2 w-full max-w-md">
      <option value="">Select complexity</option>
      <option value="low">Simple</option>
      <option value="medium">Moderate</option>
      <option value="high">Complex</option>
    </select>
    <label class="block font-medium mt-4">Total Contract Value (TCV):</label>
    <select id="tcv" class="border rounded p-2 w-full max-w-md">

    </select>
    <div class="flex gap-4 flex-wrap">
      <button onclick="generateTimeline()" class="px-4 py-2 bg-yellow-600 text-white rounded font-semibold">Generate Timeline</button>
      <button onclick="downloadPDF()" class="px-4 py-2 bg-gray-700 text-white rounded font-semibold">Download Full Page as PDF</button>
    </div>
    <div id="timelineOutput" class="mt-4 text-sm text-gray-700"></div>
  </div>
</section>
