<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VCU RFP Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-inter">
  <div class="max-w-4xl mx-auto p-6 space-y-10">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-blue-900">VCU RFP Navigator</h1>
      <p class="text-sm text-gray-600">Interactive guide through the VCU RFP process</p>
    </header>

    <!-- Timeline Builder -->
    <section>
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Interactive RFP Timeline Builder</h2>
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Project Type:</label>
          <select id="projectType" class="border rounded p-2 w-full">
            <option value="">Select a type</option>
            <option>IT</option>
            <option>Services</option>
            <option>Research/Scientific</option>
            <option>Facilities Related</option>
            <option>Hospitality</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Complexity:</label>
          <select id="complexity" class="border rounded p-2 w-full">
            <option value="">Select complexity</option>
            <option value="low">Simple</option>
            <option value="medium">Moderate</option>
            <option value="high">Complex</option>
          </select>
        </div>
        <button onclick="generateTimeline()" class="px-4 py-2 bg-blue-800 text-white rounded">Generate Timeline</button>
        <div id="timelineOutput" class="mt-4"></div>
      </div>
    </section>

    <!-- Process Explorer -->
    <section>
      <h2 class="text-xl font-semibold text-blue-800 mb-4">RFP Process Explorer</h2>
      <div id="processAccordion" class="space-y-2"></div>
    </section>

    <!-- COI Checklist -->
    <section>
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Evaluator Readiness & COI Checklist</h2>
      <form id="coiChecklist" class="space-y-2">
        <!-- populated by JS -->
      </form>
      <button onclick="reviewCOI()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Submit Acknowledgment</button>
      <div id="coiResults" class="mt-4 text-sm text-green-700"></div>
    </section>

    <!-- Resource Hub -->
    <section>
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Resource Hub</h2>
      <ul class="list-disc list-inside space-y-1 text-blue-700">
        <li><a href="#" target="_blank">Evaluator Guide & COI</a></li>
        <li><a href="#" target="_blank">RFP Schedule</a></li>
        <li><a href="#" target="_blank">RFP Template</a></li>
        <li><a href="https://vcu-amc.ivanticloud.com/" target="_blank">Submit a Service Ticket</a></li>
        <li><a href="mailto:purchasing@vcu.edu">Email Procurement</a></li>
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
